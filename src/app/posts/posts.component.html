<div class="container">
  <h2>{{ post?.title }}</h2>
  <p>
    {{ post?.description }}
  </p>
  <img class="img-responsive" src="{{ post?.imagePath }}" alt="image" />
  <p>Auther: {{ post?.author }}</p>
  <p>Date: {{ post?.detetimeCreated | date }}</p>
  <button class="btn btn-info" (click)="countLike()">
    <span class="glyphicon glyphicon-thumbs-up"></span> Like ({{
      post?.numberOfLikes
    }})
  </button>
  <br /><br />
  <button class="btn btn-success" (click)="onEdit()">Edit</button> |
  <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  <hr />
</div>
